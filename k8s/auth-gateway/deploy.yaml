apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  labels:
    app: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - name: auth
        image: bloor06/veterinaria-auth:0.0.6
        ports:
        - containerPort: 3000
        env:
        - name: AUTH_API_URL
          valueFrom:
            configMapKeyRef:
              name: auth-config
              key: AUTH_API_URL
        - name: AUTH_API_URL
          valueFrom:
            configMapKeyRef:
              name: auth-config
              key: AUTH_API_URL